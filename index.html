<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> My first calculator</title>

    <link rel="shortcut icon" href="public/assets/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div id="calculator">
        <header>
            <span id="time"></span>
            <span id="date"></span>
            <span id="memory"></span>
            <span id="display"></span>
        </header>
        <section class="container">
            <div class="row">
                <button class="btn-others btn-%">%</button>
                <button class="btn-others btn-ce">CE</button>
                <button class="btn-others btn-c">C</button>
                <button class="btn-others btn-backspace">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g data-name="Layer 2">
                            <g data-name="backspace">
                                <rect width="24" height="24" opacity="0" />
                                <path
                                    d="M20.14 4h-9.77a3 3 0 0 0-2 .78l-.1.11-6 7.48a1 1 0 0 0 .11 1.37l6 5.48a3 3 0 0 0 2 .78h9.77A1.84 1.84 0 0 0 22 18.18V5.82A1.84 1.84 0 0 0 20.14 4zM20 18h-9.63a1 1 0 0 1-.67-.26l-5.33-4.85 5.38-6.67a1 1 0 0 1 .62-.22H20z" />
                                <path
                                    d="M11.29 14.71a1 1 0 0 0 1.42 0l1.29-1.3 1.29 1.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42L15.41 12l1.3-1.29a1 1 0 0 0-1.42-1.42L14 10.59l-1.29-1.3a1 1 0 0 0-1.42 1.42l1.3 1.29-1.3 1.29a1 1 0 0 0 0 1.42z" />
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="row">
                <button class="btn-others btn-¹/x">¹/x</button>
                <button class="btn-others btn-x²">x²</button>
                <button class="btn-others btn-√">√</button>
                <button class="btn-others btn-/">÷</button>
            </div>
            <div class="row">
                <button class="btn-number btn-7">7</button>
                <button class="btn-number btn-8">8</button>
                <button class="btn-number btn-9">9</button>
                <button class="btn-others btn-*">
                    <svg width="18" height="18"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g data-name="Layer 2">
                            <g data-name="close">
                                <rect width="24" height="24" transform="rotate(180 12 12)" opacity="0" />
                                <path
                                    d="M13.41 12l4.3-4.29a1 1 0 1 0-1.42-1.42L12 10.59l-4.29-4.3a1 1 0 0 0-1.42 1.42l4.3 4.29-4.3 4.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l4.29-4.3 4.29 4.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z" />
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
            <div class="row">
                <button class="btn-number btn-4">4</button>
                <button class="btn-number btn-5">5</button>
                <button class="btn-number btn-6">6</button>
                <button class="btn-others btn--">-</button>
            </div>
            <div class="row">
                <button class="btn-number btn-1">1</button>
                <button class="btn-number btn-2">2</button>
                <button class="btn-number btn-3">3</button>
                <button class="btn-others btn-+">+</button>
            </div>
            <div class="row">
                <button class="btn-others btn-invert">±</button>
                <button class="btn-number btn-0">0</button>
                <button class="btn-others btn-,">,</button>
                <button class="btn-others btn-=">=</button>
            </div>
        </section>
    </div>
    </div>

    <footer>
        <a href="https://github.com/joao-coimbra" target="_blank"><span></span>Github</a>
        <a href="https://www.linkedin.com/in/joao-henrique-benatti-coimbra/" target="_blank"><span></span>LinkedIn</a>
        <a href="https://codepen.io/john-coimbra" target="_blank"><span></span>Codepen</a>
    </footer>

    <script type="module" src="public/js/script.js"></script>
</body>

</html>
